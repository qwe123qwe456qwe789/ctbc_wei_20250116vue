<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div id="app">
        <h1>一 認識vue使用流程</h1>
        <p>
            {{ firstText }} {{ firstText }}
        </p>
        <h1>二 使用v-bind</h1>
        <p v-bind:class="textColor">這個段落的類別使用 Veu 的v-bind 綁定。</p>
        <div v-bind:class="textColor">這個區塊也是使用 v-bind</div>
        <div v-bind:style="{'font-size' : fontSize + 'px'}">區塊元素，文字透過vue 的資料處理</div>
        <p :style="{'font-size' : fontSize + 'px'}">這個段落文字也是透過vue 的資料處理</p>
        <h1>三 v-if判斷是否顯示</h1>
        <div class="btn" v-if="canBuy">加入購物車</div>
        <div class="btn" v-else="canBuy">商品已售完</div><br>
        <div class="btn" v-show="canBuy">加入購物車 - v-show</div>
    </div>
    <div>
        {{ firstText }}
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
</body>

</html>
